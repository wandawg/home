    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-image: url('background.jpg');
            background-size: cover;
        }
        main {
            flex: 1; /* Push footer to the bottom */
        }
        footer {
            background: rgba(0,0,0,0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
        }

    <header>
        <h1>Ongoing Tournament</h1>

    </header>

    <main>
        <section class="tournament-list">
            <div class="tournament-card" onclick="openModal('Valorant Masters', 'Prize Pool: RM5000', 'Entry Fee: RM50 per team', 'Organiser: Riot Games Asia', 'Rules: 5v5 competitive, best of 3 matches', 'https://docs.google.com/forms/d/e/1FAIpQLSfeYGGXyNk6a5n9bamWe3Yn1ej37VBMvKBVXIQkv1EkRRXtTQ/viewform?usp=header')">

        </section>

        <!-- Tournament Modal -->
        <div id="tournamentModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Tournament Details</h2>
                <p>Prize Pool: RM 1,000</p>
